<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">


<title>ChatPlus Support | Contact & Legal Information</title>

<meta name="description" content="ChatPlus Support helps users get assistance with the ChatPlus AI-powered productivity app. Contact support, report issues, and access Privacy Policy and Terms of Service." />
<meta name="robots" content="index, follow" />

<meta property="og:title" content="ChatPlus Support" />
<meta property="og:description" content="Get help with ChatPlus. Contact support, ask questions, report issues, and access legal information including Privacy Policy and Terms of Service." />
<meta property="og:type" content="website" />

<style>
/* ---------- GLOBAL ---------- */
html {
  height: 100%;
}

body {
  margin: 0;
  min-height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
    "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #ffffff;

  background:
    radial-gradient(1200px 700px at 30% 35%, rgba(255, 180, 90, 0.35), transparent 55%),
    radial-gradient(1000px 600px at 75% 25%, rgba(255, 90, 200, 0.35), transparent 60%),
    radial-gradient(800px 500px at 60% 80%, rgba(80, 140, 255, 0.35), transparent 65%),
    linear-gradient(180deg, #050409, #0E0B16, #1E1E1E);

  overflow-x: hidden;
}

/* ---------- PARTICLES ---------- */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

/* ---------- CARD ---------- */
.wrapper {
  max-width: 960px;
  width: 100%;
  max-height: calc(100vh - 40px);

  padding: 64px;
  text-align: center;

  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(4px);
  border-radius: 60px;
  border: 1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset 0 0 40px rgba(255,255,255,0.08),
    0 60px 120px rgba(0,0,0,0.65);

  overflow-y: auto;
  box-sizing: border-box;
}

/* ---------- TYPOGRAPHY ---------- */
h1 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 16px;
}

h2 {
  font-size: 26px;
  font-weight: 700;
  margin-top: 48px;
  margin-bottom: 16px;
}

p, li {
  font-size: 17px;
  line-height: 1.7;
  color: rgba(255,255,255,0.85);
}

ul {
  list-style: none;
  padding: 0;
}

a {
  color: #ffffff;
  text-decoration: underline;
}

/* ---------- GLASS LIQUID BUTTON ---------- */
.support-btn {
  position: relative;
  margin: 36px auto 0;
  padding: 16px 44px;

  font-size: 16px;
  font-weight: 600;
  color: #ffffff;

  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.35);

  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.08)
  );

  backdrop-filter: blur(14px);
  cursor: pointer;
  overflow: hidden;

  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.4),
    0 10px 30px rgba(0,0,0,0.4);

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.support-btn::before {
  content: "";
  position: absolute;
  inset: -40%;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.6),
    transparent 70%
  );
  transform: rotate(25deg) translateX(-100%);
  transition: transform 0.6s ease;
}

.support-btn:hover::before {
  transform: rotate(25deg) translateX(100%);
}

.support-btn:hover {
  transform: translateY(-2px);
}

.support-btn:active {
  transform: scale(0.97);
}

/* ---------- SUPPORT FORM ---------- */
.support-form {
  display: none;
  margin-top: 30px;
}

.support-form input,
.support-form textarea {
  width: 100%;
  max-width: 520px;
  margin: 0 auto 14px;
  display: block;

  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.25);

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);

  color: #ffffff;
  font-size: 15px;
  outline: none;
  box-sizing: border-box;
}

.support-form input::placeholder,
.support-form textarea::placeholder {
  color: rgba(255,255,255,0.6);
}

.support-form button {
  margin-top: 10px;
  padding: 14px 36px;
  border-radius: 999px;
  border: none;

  background: #ffffff;
  color: #000000;
  font-weight: 600;
  cursor: pointer;
}

/* ---------- MOBILE FIX ---------- */
@media (max-width: 768px) {
  body {
    align-items: flex-start;
    padding: 20px 0;
  }

  .wrapper {
    margin: 0 15px;
    padding: 30px 20px;
    max-height: none;
    border-radius: 40px;
  }

  h1 { font-size: 32px; }
  h2 { font-size: 22px; }
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="wrapper">

<h1>ChatPlus Support</h1>

<p>
ChatPlus is an AI-powered productivity app designed to help users chat with AI,
analyze content, generate ideas, and work more efficiently in one simple experience.
</p>

<button id="supportBtn" class="support-btn">
  Contact Support
</button>

<div id="supportForm" class="support-form">
  <h2>Contact Support</h2>

  <input type="text" id="userName" placeholder="Your Name" />
  <input type="email" id="userEmail" placeholder="Your Email" />
  <textarea id="userMessage" placeholder="Your Message" rows="5"></textarea>

  <button onclick="sendSupportEmail()">Send Message</button>
</div>

<h2>Legal Information</h2>
<ul>
  <li><a href="https://nex-xen.github.io/chatplus-support/privacy.html">Privacy Policy</a></li>
  <li><a href="https://nex-xen.github.io/chatplus-support/terms.html">Terms of Service</a></li>
</ul>

</div>

<script>
const supportBtn = document.getElementById("supportBtn");
const supportForm = document.getElementById("supportForm");

supportBtn.addEventListener("click", () => {
  supportForm.style.display = "block";
  supportBtn.style.display = "none";
});

function sendSupportEmail() {
  const name = document.getElementById("userName").value;
  const email = document.getElementById("userEmail").value;
  const message = document.getElementById("userMessage").value;

  if (!name || !email || !message) {
    alert("Please fill in all fields.");
    return;
  }

  const subject = encodeURIComponent("ChatPlus Support Request");
  const body = encodeURIComponent(
    `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
  );

  window.location.href =
    `mailto:nexxen.app@gmail.com?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
